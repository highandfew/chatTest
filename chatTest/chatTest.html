<head>
	<title>chatTest</title>
</head>

<body>
	{{> chatBox}}
</body>

<template name="chatBox">
	<textarea class="chatMessage"></textarea>
	<input type="button" class="chatBtn" value="Click" />
	<div>{{> chatDisplay}}</div>
</template>

<template name="chatDisplay">
	{{#each chatEntry}}
		<div>{{msg}}</div>
	{{/each}}
</template>
